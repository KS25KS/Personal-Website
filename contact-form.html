<!DOCTYPE html>
<html>
<head>
    <style>
        .contact-form {
            max-width: 500px;
            margin: 2rem auto;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            font-family: Arial, sans-serif;
            background-color: white;
        }

        body {
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0,123,255,0.25);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        button {
            background-color: #7289da; /* Discord color */
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #5b6eae;
        }

        .success-message, .error-message {
            display: none;
            padding: 1rem;
            border-radius: 4px;
            margin-top: 1rem;
            text-align: center;
        }

        .success-message {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <form class="contact-form" id="contactForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required>
        </div>

        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
        </div>

        <button type="submit">Send Message</button>
        <div class="loading">Sending message...</div>
        <div class="success-message">Message sent successfully!</div>
        <div class="error-message">Error sending message. Please try again.</div>
    </form>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;

            // Show loading message
            document.querySelector('.loading').style.display = 'block';
            document.querySelector('.success-message').style.display = 'none';
            document.querySelector('.error-message').style.display = 'none';

            // Format message for Discord webhook
            const webhookBody = {
                embeds: [{
                    title: "New Contact Form Submission",
                    color: 0x7289DA, // Discord blue color
                    fields: [
                        {
                            name: "Name",
                            value: name,
                            inline: true
                        },
                        {
                            name: "Email",
                            value: email,
                            inline: true
                        },
                        {
                            name: "Subject",
                            value: subject
                        },
                        {
                            name: "Message",
                            value: message
                        }
                    ],
                    footer: {
                        text: "Contact Form Submission â€¢ " + new Date().toLocaleString()
                    }
                }]
            };

            // Replace this URL with your Discord webhook URL
            const webhookUrl = 'YOUR_DISCORD_WEBHOOK_URL';

            // Send to Discord webhook
            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(webhookBody)
            })
            .then(response => {
                if (response.ok) {
                    document.querySelector('.success-message').style.display = 'block';
                    document.getElementById('contactForm').reset();
                } else {
                    throw new Error('Network response was not ok');
                }
            })
            .catch(error => {
                document.querySelector('.error-message').style.display = 'block';
                console.error('Error:', error);
            })
            .finally(() => {
                document.querySelector('.loading').style.display = 'none';
            });
        });
    </script>
</body>
</html>
