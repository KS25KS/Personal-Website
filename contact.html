<body>
    <ul>
        <li><a href="index.html" class="nav-link">Home</a></li>
        <li><a href="contact.html" class="nav-link">Kontakt</a></li>
        <li style="float:right"><a href="about.html" class="nav-link">Ãœber mich</a></li>
        <li class="dropdown">
            <a href="javascript:void(0)" class="dropbtn">Berufserfahrung</a>
            <div class="dropdown-content">
            <a href="absolved-sl.html">Absolvierte Schnupperlehren</a>
            <a href="certificates.html">Zertifikate</a>

    <section class="experience-header">
        <h1 class="glitch" data-text="Contact me!" style="font-size: 25px;">Kontaktieren sie mich!</h1>
    </section>
    <main>
        <form class="contact-form" id="contactForm">
            <div class="form-group">
                <label for="firstname">Vorname:</label>
                <input type="text" id="firstname" name="firstname" required>
            </div>

           <div class="form-group">
            <label for="lastname">Nachname:</label>
            <input type="text" id="lastname" name="lastname" required>
           </div>

           <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
           </div>

           <div class="form-group">
            <label for="subject">Betreff:</label>
            <input type="text" id="subject" name="subject" required>
           </div>

           <div class="form-group">
            <label for="message">Nachricht:</label>
            <textarea id="message" name="message" required></textarea>
           </div>

           <button type="submit">Nachricht Absenden</button>
           <div class="loading">Nachricht wird gesendet...</div>
           <div class="success-message">Ihre Nachricht wurde erfolgreich gesendet!</div>
           <div class="error-message">Nachricht konnte nicht ausgestellt werden. Bitte versuchen sie es nochmals!</div>
        </form>
    </main>
    <script src="forms.js"></script>
    
</body>
</html>
