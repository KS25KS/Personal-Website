<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 
        'Contact Page'
    </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <ul>
        <li><a class="nav-link" href="#home">Home</a></li>
        <li><a class="nav-link" href="#contact">Kontakt</a></li>
        <li><a class="nav-link" href="#trial-apprenticeship">Schnupperlehre</a></li>
        <li style="float:right"><a class="nav-link" href="#about">Ãœber mich</a></li>

    </ul>
    <main>
        <form class="contact-form" id="contactForm">
            <div class="form-group">
                <label for="firstname">Vorname:</label>
                <input type="text" id="firstname" name="firstname" required>
            </div>

           <div class="form-group">
            <label for="lastname">Nachname:</label>
            <input type="text" id="lastname" name="lastname" required>
           </div>

           <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
           </div>

           <div class="form-group">
            <label for="subject">Betreff:</label>
            <input type="text" id="subject" name="subject" required>
           </div>

           <div class="form-group">
            <label for="message">Nachricht:</label>
            <textarea id="message" name="message" required></textarea>
           </div>

           <button type="submit">Nachricht Absenden</button>
           <div class="loading">Nachricht wird gesendet...</div>
           <div class="success-message">Ihre Nachricht wurde erfolgreich gesendet!</div>
           <div class="error-message">Nachricht konnte nicht ausgestellt werden. Bitte versuchen sie es nochmals!</div>
        </form>
    </main>
</body>
</html>
